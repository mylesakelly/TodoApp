<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <!-- form container -->
        <form id="new-task-form">
            <!-- text input field -->
            <input type="text" id="new-task-input" placeholder="Enter text here..."/>
            <!-- submit button -->
            <input type="submit" id="new-task-submit" value="Add task"/>
        </form>
    </header>

    <main>
        <!-- container for task list -->
        <section class="task-list">
            <!-- header -->
            <h2>Tasks</h2>
            <!-- using this element to manipulate the task list with json data -->
            
            <div id="tasks"></div>
            
        </section>
    </main>
    <!-- link to frontend javascript file -->
    <script src="app.js"></script>
</body>
</html>
